    <li><a>Home</a></li>

<main class="contact-form">
  <form>
    <h3> Contact Us </h3>
    <p><label>Name</label></p>
		<input type="text" id="name" name="name">
	  
    <p><label>How did you hear of us?</label></p>
    <select id="referal" name="referal">
      <option value="magazine">Popsicle Monthly</option>
      <option value="newspaper">Popsicle Daily </option>
      <option value="radio">Popsicle Radio</option>
      <option value="tv">Popsicle Television</option>
    </select>
		
    <p><label>What color is your favorite popsicle?</label></p>
    <select id="favorite" name="favorite">
      <option value="red">Red</option>
      <option value="purple">Purple</option>
      <option value="orange">Orange</option>
      <option value="green">Green</option>
		</select>
	  
	<p><label>Please let us known any comments you have:</label></p>
	  <textarea id="comments" name="comments" rows="10" cols="50"></textarea>
	  
	  <button type="submit">Submit</button>
  </form>
	
</main>
